<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>指纹支付</title>
    <link rel="stylesheet" href="../css/basis.css">
    <link rel="stylesheet" href="../css/finger.css">
    <!--<link rel="stylesheet" href="http://at.alicdn.com/t/font_1019609_qs542pivd6.css">-->
</head>
<body>
<div class="container">
    <!--头部开始-->
    <div class="head">
        <!--<div class="status"><img src="../images/矩形2.png" alt=""></div>-->
        <div class="head-top">
            <div class="return">
                <i class="iconfont ">&#xe614;</i>
            </div>
            <div class="head-title">确认订单</div>
            <div class="share"><i class="iconfont ">&#xe7de;</i></div>
        </div>
        <div class="message">
            <div class="message-item">订单派送至 （学校）</div>
            <div class="message-item1">山西省财政税务专科学校 （千峰南路25号）</div>
            <div class="message-item2">
                <p class="message-name">爱吃猫的鱼 （女士）</p>
                <img src="../images/shouji.png" alt="">
                <p class="message-phone">16634440873</p>
            </div>
        </div>
    </div>
    <!--中间开始-->
    <div class="middle">
        <div class="warn">
            <img src="../images/tanhao-copy.png" alt="">
            <p class="warn-font">准时送达 超时赔付</p>
        </div>
        <div class="time">
            <div class="evaluate">
                <p class="eva-item">预计送达时间</p>
                <p class="eva-time">上午十二点<i class=" iconfont ">&#xe617;</i></p>
            </div>
            <div class="line"></div>
            <div class="evaluate">
                <p class="eva-item active">支付方式</p>
                <p class="eva-time active">支付宝免密<i class=" iconfont ">&#xe617;</i></p>
            </div>
        </div>
        <div class="certain">
            <div class="chinese">
                <p>|确|认|订|单|</p></div>
            <div class="English">
                <p>CONFIRMATION ORDER</p>
            </div>
        </div>
        <div class="cake">
            <div class="cake-tu">
                <img src="../images/图层5.png" alt="">
            </div>
            <div class="scale">
                <p class="scale-name">
                    双层蛋糕
                </p>
                <p class="underline"></p>
                <div class="price1">
                    <p class="comment">100￥</p>
                </div>
                <div class="add-big">
                    <p class="add">-</p>
                    <p class="add-num">1</p>
                    <p class="add">+</p>
                </div>

            </div>
        </div>
        <div class="cake top">
            <div class="cake-tu">
                <img src="../images/图层2.png" alt="">
            </div>
            <div class="scale">
                <p class="scale-name">
                    芒果蛋糕
                </p>
                <p class="underline"></p>
                <div class="price1">
                    <p class="comment">90￥</p>
                </div>
                <div class="add-big">
                    <p class="add">-</p>
                    <p class="add-num">2</p>
                    <p class="add">+</p>
                </div>

            </div>
        </div>
        <div class="total">
            <div class="total-item">合计</div>
            <div class="total-item1">265RMB</div>
        </div>
        <p class="reduce">红包（满100减15）</p>
        <p class="pre">优惠15元</p>
        <div class="total tree">
            <div class="total-item">备注</div>
            <div class="total-item1"><i class="iconfont ">&#xe617;</i></div>
        </div>
        <div class="total green">
            <div class="total-item">餐具</div>
            <div class="total-item1 en">参与绿色环保公益</div>
        </div>
    </div>
    <!--底部开始-->
    <!--<footer>
        <div class="footer">

            <div class="afford">
                <img src="../images/椭圆4.png" alt="" class="air">
                <img src="../images/椭圆4副本.png" alt="" class="air1">
                <p class="pay">去支付</p>
                <img src="../images/椭圆4副本.png" alt="" class="air1">
                <img src="../images/椭圆4.png" alt="" class="air1">
            </div>
        </div>
    </footer>-->
    <!--遮罩部分开始-->
    <div class="shade"></div>
    <div class="background">
        <div class="bg-title">
            <p class="icon"><i class="iconfont ">&#xe614;</i></p>
            <p class="title-way">支付方式</p>
        </div>
        <div class="long-line"></div>
        <div class="money">
            <p class="money-num">265RMB</p>
        </div>
        <div class="long-line"></div>
        <div class="long-line active"></div>
        <a href="success.html"><div class="bg-img"><img src="../images/zhiwen.png" alt=""></div></a>
        <p class="zhiwen-id">指纹ID</p>
        <p class="ele-id">手动输入密码</p>
    </div>
</div>
</body>
</html>
