<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>个人中心</title>
    <link rel="stylesheet" href="../css/basis.css">
    <link rel="stylesheet" href="../css/personal.css">
    <!--<link rel="stylesheet" href="http://at.alicdn.com/t/font_1019609_s6mwjq46prc.css">-->
</head>
<body>
<div class="container">
    <!--头部开始-->
    <header>
        <div class="head-big">
        <!--<div class="status"><img src="../images/矩形2.png" alt=""></div>-->
        <div class="header">
            <div class="setting">
                <i class="iconfont ">&#xe63e;</i>
            </div>
            <div class="header-title">
                <span>个人中心</span>
            </div>
            <div class="notes">
                <i class="iconfont ">&#xe648;</i>
            </div>
        </div>
        </div>
        <div class="info">
            <div class="head">
                <img src="../images/22.png" alt="">
            </div>
            <div class="info-right">
                <div class="head-nick">
                    <p class="nickname">昵称：爱吃鱼的猫</p>
                    <p class="member"><i class="iconfont ">&#xe636;</i>超级会员</p>
                </div>
                <div class="write">个性签名：你若安好 便是晴天</div>
                <div class="phone">
                    <i class="iconfont ">&#xe625;</i>
                    <p class="number">16634440873</p>
                </div>

            </div>
        </div>
        <div class="wallet">
            <div class="purse">
                <p class="purse-num">0.35元</p>
                <p class="purse-item">钱包</p>
            </div>
            <div class="line"></div>
            <div class="purse">
                <p class="red-num">5个</p>
                <p class="purse-item">红包</p>
            </div>
            <div class="line"></div>
            <div class="purse gold">
                <p class="purse-num">78个</p>
                <p class="purse-item">金币</p>
            </div>
        </div>
    </header>
    <!--头部结束-->
    <!--中间部分开始-->
    <div class="middle">
        <a href="register.html"><div class="sign">
            <div class="icon"><img src="../images/qiandao.png" alt=""></div>
            <div class="address-title">我的签到</div>
        </div></a>
        <div class="address">
            <div class="icon"><img src="../images/dizhi.png" alt=""></div>
            <div class="address-title">我的地址</div>
            <div class="add-num">3</div>
        </div>
        <div class="customer">
            <div class="icon"><img src="../images/kefu.png" alt=""></div>
            <div class="address-title">我的客服</div>
            <div class="customer-num"><i class="iconfont ">&#xe6ab;</i></div>
        </div>
        <div class="cooperate">
            <div class="icon"><img src="../images/jiameng.png" alt=""></div>
            <div class="address-title">加盟合作</div>
        </div>
    </div>
    <!--中间部分结束-->
    <!--底部开始-->
    <footer>
        <div class="footer">
            <div class="footer-nav">
                <a href="index.html" class="footer-img">
                    <img src="../images/首页%20(2).png" alt="">
                    <p class="footer-title">首页</p>
                </a>
                <a href="" class="footer-img">
                    <img src="../images/分类%20(1).png" alt="">
                    <p class="footer-title">分类</p>
                </a>
                <a href="" class="footer-img">
                    <img src="../images/购物车.png" alt="">
                    <p class="footer-title">购物车</p>
                </a>
                <a href="" class="footer-img">
                    <img src="../images/个人中心-我的.png" alt="">
                    <p class="footer-title active">我的</p>
                </a>
            </div>
        </div>
    </footer>
    <!--底部结束-->
</div>
</body>
</html>
